<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pridi:wght@300&display=swap" rel="stylesheet">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body class="row m-0 justify-content-center bg-dark text-light align-items-center vh-100 w-100 fw-bold body">


	<div class="col-lg-4 py-5 clock-bg col-sm-5">
		
					<h1 class="text-center py-3  border-line" id="ampm"></h1>
		
		<div class="row justify-content-between">

			     <div class="text-center col col-sm-4 border-line">
					<div id="hour" class="fs-1"></div>
					<h4 class="letter mb-3">hrs</h4>
				 </div>
	
				<div class="text-center col col-sm-4 border-line">
					<div id="minutes" class="fs-1"></div>
					<h4 class="letter">Min</h4>
				</div>
			
				
				<div class="text-center col col-sm-4 border-line">
					<div id="seconds" class="fs-1"></div>
					<h4 class="letter">sec</h4>
				</div>
		</div>
				
		<div class="row justify-content-between">
	
				<div class="text-center col col-sm-4 mt-2">
					<div id="date" class="fs-1"></div>
					<h4 class="letter">Date</h4>
				</div>
			
				<div class="text-center col col-sm-4 mt-2">
					<div id="month" class="fs-1"></div>
					<h4 class="letter">Mon</h4>
				</div>
			
				<div class="text-center col col-sm-4 mt-2">
					<div id="year" class="fs-1"></div>
					<h4 class="letter">Year</h4>
				</div>
		
		</div>

		
		




<script src="js/js.js"></script>
</body>
